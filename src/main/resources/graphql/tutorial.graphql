type Tutorial {
    id: ID!
    title: String!
    description: String
    author: Author
}
# Root
extend type Query {
    findAllTutorials: [Tutorial]!
    countTutorials: Int!
}
# Root
extend type Mutation {
    createTutorial(title: String!, description: String, author: ID!): Tutorial!
    updateTutorial(id: ID!, title: String, description: String): Tutorial!
    deleteTutorial(id: ID!): Boolean
}